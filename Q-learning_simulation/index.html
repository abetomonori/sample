            <p>内容：自作の迷路に対し、スタートからゴールまでの最短経路をAIが導きます。</p>
            <u><p>遊び方</p></u>
            <ol>
                <li>スタートボタンを押して障害物を配置します。9×9マスの好きな位置に配置してください。</li>
                <li>配置が完了したら経路探索開始ボタンを押してください。</li>
                <li>終了ボタンで最初に戻ります。</li>
            </ol>
            <p>S：スタート地点　　　G：ゴール地点　　　△：障害物</p>

            <br>
            <p id = "obstacleNote"><font color="red">【ステップ１】スタートを押してゲームを開始してください。</font></p>

                <!-- 終了ボタン -->
